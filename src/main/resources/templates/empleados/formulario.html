<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Empleado</title>
</head>
<body>
    <h1 th:text="${#strings.equals(empleado.id, null) ? 'Nuevo Empleado' : 'Editar Empleado'}"></h1>

    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}">
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
        <div>
            <label>Edad</label>
            <input type="number" th:field="*{edad}">
            <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
        </div>
        <div>
            <label>Tel√©fono</label>
            <input type="text" th:field="*{telefono}">
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        </div>
        <div>
            <label>Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}">
            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
